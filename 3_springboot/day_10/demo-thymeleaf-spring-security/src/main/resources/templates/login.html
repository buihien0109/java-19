<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Form Login</h1>
<form th:action="@{/login-process}" method="post">
    <div>
        <label>
            Username:
            <input type="text" name="email"/>
        </label>
    </div>
    <div>
        <label>
            Password:
            <input type="password" name="pass"/>
        </label>
    </div>
    <div>
        <button type="submit">Đăng nhập</button>
    </div>
</form>
</body>
</html>
