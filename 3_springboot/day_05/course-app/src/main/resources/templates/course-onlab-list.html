<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách phòng lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Link icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<th:block th:replace="~{/fragments/fragment :: header}"></th:block>

<div class="course-container mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h2 class="fs-5 mb-4">Chủ đề</h2>
        <div th:each="topic : ${topicList}" class="topic-item input-group d-flex align-items-center mb-1">
          <input type="radio" th:value="${topic}" th:id="${topic}" name="topic" />
          <label th:for="${topic}" class="ms-2 fs-5" th:text="${topic}">Lập trình Backend</label>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <div class="seach-form d-flex align-items-center rounded shadow-sm mb-4 pe-3">
              <input type="text" placeholder="Tìm kiếm khóa học" class="form-control border-0 seach-form-input">
              <span class="text-black-50 seach-form-button"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
          </div>
        </div>
        <div class="course-list row">
          <th:block th:replace="~{/fragments/fragment :: course-list(${courseList})}"></th:block>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
