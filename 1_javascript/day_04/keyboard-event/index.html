        <meta charset="UTF-8" />

        <title>Document</title>
    </head>
    <body>
        <script>
            // Lắng nghe sự kiện keydown
            document.addEventListener("keydown", function (e) {
                console.log(e);
                if (e.keyCode == 13) {
                    console.log("Bạn thật đẹp trai!");
                } else {
                    console.log("Bấm phím Enter đi, có điều bất ngờ đó!");
                }
            });
